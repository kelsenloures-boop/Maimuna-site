<section id="contato">
  <h2>Solicitar Informações / Portfólio</h2>
  <p>Quer conhecer melhor meu trabalho ou agendar uma apresentação da minha galeria e CV? Preencha o formulário abaixo.</p>
  <form action="#" method="post" enctype="multipart/form-data">
    <div style="display:flex;gap:15px;flex-wrap:wrap;">
      <div style="flex:1; min-width:150px;">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
      </div>
      <div style="flex:1; min-width:150px;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
      </div>
    </div>

    <div style="display:flex;gap:15px;flex-wrap:wrap;">
      <div style="flex:1; min-width:150px;">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="+258 8XXXXXXX" required>
      </div>
      <div style="flex:1; min-width:150px;">
        <label for="tipo">Deseja</label>
        <select id="tipo" name="tipo" required>
          <option value="">Escolha uma opção</option>
          <option value="cv">Solicitar CV</option>
          <option value="galeria">Visualizar Galeria</option>
          <option value="portifolio">Apresentação do Portfólio</option>
        </select>
      </div>
    </div>

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui suas dúvidas, sugestões ou pedidos específicos..." required></textarea>

    <label for="arquivo">Enviar Arquivo (opcional)</label>
    <input type="file" id="arquivo" name="arquivo" accept=".jpg,.jpeg,.png,.pdf,.docx">

    <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:15px;">
      <button type="submit" class="btn-submit">Enviar <i class="fas fa-paper-plane"></i></button>
      <button type="reset" class="btn-reset">Limpar <i class="fas fa-eraser"></i></button>
    </div>
  </form>
</section>

<style>
/* Container */
#contato{
    max-width:750px;
    margin:auto;
    padding:30px;
    background: linear-gradient(135deg,#ffb6c1,#ff69b4);
    border-radius:25px;
    box-shadow:0 15px 40px rgba(255,105,180,0.4);
    margin-bottom:50px;
    text-align:left;
    color:white;
    font-family:'Segoe UI',sans-serif;
    animation: fadeIn 1.5s ease;
}

/* Headings */
#contato h2{
    text-align:center;
    color:#fff;
    margin-bottom:10px;
    font-size:2rem;
    text-shadow: 1px 1px 10px rgba(0,0,0,0.3);
}
#contato p{
    text-align:center;
    margin-bottom:25px;
    color:#fff;
    font-size:1.1rem;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.2);
}

/* Labels e Inputs */
#contato label{
    font-weight:bold;
    margin-bottom:5px;
    display:block;
}

#contato input, #contato select, #contato textarea{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:2px solid rgba(255,255,255,0.5);
    border-radius:15px;
    outline:none;
    font-size:1rem;
    transition:0.3s;
    background: rgba(255,255,255,0.15);
    color:white;
}

#contato input::placeholder,
#contato textarea::placeholder{
    color: rgba(255,255,255,0.7);
}

#contato input:focus, #contato select:focus, #contato textarea:focus{
    border-color:#fff;
    box-shadow:0 0 15px rgba(255,255,255,0.5);
}

/* Botões */
.btn-submit, .btn-reset{
    flex:1;
    min-width:120px;
    padding:12px;
    border:none;
    border-radius:25px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    font-size:1rem;
}

/* Enviar */
.btn-submit{
    background: linear-gradient(45deg,#ff1493,#ff69b4);
    color:white;
    box-shadow:0 5px 15px rgba(255,20,147,0.3);
}
.btn-submit:hover{
    transform: scale(1.05);
    box-shadow:0 8px 25px rgba(255,20,147,0.5);
}

/* Limpar */
.btn-reset{
    background: rgba(255,255,255,0.3);
    color:white;
    box-shadow:0 5px 15px rgba(255,255,255,0.2);
}
.btn-reset:hover{
    transform: scale(1.05);
    background: rgba(255,255,255,0.5);
}

/* Animação */
@keyframes fadeIn{
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
}
</style>
